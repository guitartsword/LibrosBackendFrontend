<div ng-controller="BookController">
    <div ng-show="isAdmin() || isRegular()">
      <button type="button" ng-click="getBooks()" class="btn btn-success">Cargar</button>
      <button type="button" ng-click="changeView('addBook')" class="btn btn-success">Agregar</button>
      <table id="libros" class="table table-striped">
        <tr>
          <th>Titulo</th>
          <th>AÃ±o</th>
          <th>Editorial</th>
          <th>Autor</th>
          <th>Opciones</th>
        </tr>
        <tr ng-repeat="libro in libros">
          <td>{{libro.title}}</td>
          <td>{{libro.year}}</td>
          <td>{{libro.editorial}}</td>
          <td>{{libro.author}}</td>
          <td>
            <button ng-model="libros"type="button" class="btn btn-primary" ng-click="changeView2('modBook',libro)">Modificar</button>
            <button type="button" class="btn btn-danger" ng-click="delBook(libro)">Eliminar</button></td>
          </tr>
      </table>
    </div>
</div>
